version: "3.7"
services:
  mongodb:
    image: mongo:6.0.6
    container_name: 'mongo'
    restart: always
    ports:
      - 27017:27017
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - backend_services

  order-service:
    image: wuiiango/order-service:v2
    container_name: 'order-service'
    restart: always
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD", "wget", "-O", "/dev/null", "-q", "http://order-service:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      - AZURE_SERVICE_BUS_CONNECTION_STRING=${AZURE_SERVICE_BUS_CONNECTION_STRING}
      - ORDER_QUEUE_NAME=${ORDER_QUEUE_NAME}
    networks:
      - backend_services
    depends_on:
      mongodb:
        condition: service_healthy

  virtual-customer:
    image: wuiiango/virtual-customer:v1
    container_name: 'virtual-customer'
    restart: always
    environment:
      - ORDER_SERVICE_URL=http://order-service:3000/
      - ORDERS_PER_HOUR=60
    networks:
      - backend_services
    depends_on:
      order-service:
        condition: service_healthy
networks:
  backend_services:
    driver: bridge